<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro - Sergio</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>

    <main>
        <div class="contenedor__todo">

            <div class="caja-trasera"> 
                <div class="caja_trasera_login">
                    <h3> ¿Ya tienes una cuenta?</h3>
                    <p> Inicia sesión para estar en la pagina</p>
                    <button id= "boton-iniciar_sesión"> Iniciar Sesión </button>
                </div>
    
                <div class="caja_trasera_registro">
                    <h3> ¿Aun no tienes una cuenta?</h3>
                    <p> Registrate para iniciar sesión en la pagina</p>
                    <button id= "boton-registro"> Registro </button>
                </div>
            </div>    
             <!--formulario de login y registro-->
    
             <div class="contenedor--login--registro">
                <!--login-->
                <form action="" class="formulario__login">
                    <h2> Iniciar sesión </h2>
                    <input type="text" placeholder="Correro Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>
                <!--registro-->
                <form action="" class="formulario registro"></form>
                <h2>Registrarse </h2>
                <input type="text" placeholder="Nombre">
                <input type="text"placeholder="Correo">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button>Registro</button>
       
            </div>

        </div>
    </main>
    
</body>
</html>
