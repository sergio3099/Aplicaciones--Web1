<!DOCTYPE html>

  <body>

     <div> 
           <form action="" method="GET">
                <h1>FORMULARIO</h1>
          
            
               <h2 class="formulario__titulo">Ingrese sus datos</h2>
               <label for="" class="formulario__label">Numero de cedula </label><br>
               <input type="number" class="formulario__input" id="numero de cedula " placeholder="Escribe tu numero de identidad"  maxlength="10" required=""><br>
               <label for="" class="formulario__label">Apellido</label><br>

               <input type="number" class="formulario__input" id="celular" placeholder="Ingrese su numero celular" required=""><br>

               <label for="" class="formulario__label">Elegir Sexo</label><br>
               <input type="radio" name="sexo" class="formulario_input_radio"   required="">Masculino
               <input type="radio" name="sexo" class="formulario_input_radio"   required="">femenino <br><br>


               <label for="" class="formulario__label">Estado civil</label><br>

                   <option value="Casado">Casado(a)</option>

               <br>
               
               <input type="submit" class="formulario_input_boton" >

           </form>
